<!DOCTYPE html>
<html lang="zh-Hant">
<head>

      color: #555;

    }

    }

      font-size: 20px;
      color: #333;
      border-left: 4px solid #3f51b5;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    ul {
      list-style: disc;

      <ul>
        <li>解決本週未解決問題</li>
        <li>繼續查找相關資料研讀</li>
      </ul>

</html>
