<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的週誌</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', '微軟正黑體', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    nav {
      background-color: #161b22;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav a {
      color: #c9d1d9;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #a971f7;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      min-height: 70vh;
      border: none;
      border-radius: 12px;
      background-color: #1c2128;
    }

    @media (max-width: 768px) {
      iframe {
        min-height: 60vh;
      }

      nav {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>🗓️ 專題週誌</h1>
  <nav>
    <a href="#" onclick="loadPage('714-20.html')">第1週</a>
    <a href="#" onclick="loadPage('721-27.html')">第2週</a>

    <a href="#" onclick="loadPage('804-10.html')">第4週</a>

    <a href="#" onclick="loadPage('818-24.html')">第6週</a>
    <a href="#" onclick="loadPage('825-31.html')">第7週</a>
    <a href="#" onclick="loadPage('901-07.html')">第8週</a>
  </nav>

  <iframe id="contentFrame" src="728-83.html"></iframe>

  <script>
    function loadPage(filename) {
      document.getElementById('contentFrame').src = filename;
    }
  </script>
</body>
</html>
